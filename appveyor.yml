image: Visual Studio 2022

shallow_clone: true

cache:
  - packages -> **\packages.config
  - '%LocalAppData%\NuGet\Cache'

before_build:
  - appveyor-retry dotnet restore -v Minimal

build_script:
  - dotnet build Rebus.Diagnostics -c Release 
  - dotnet build Rebus.OpenTelemetry -c Release 
  - dotnet build Rebus.Diagnostics.Tests -c Release 

